<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA IMC</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<main id='tela-principal'>
    <h1>Calculadora de IMC</h1>

    <form action="" method="POST" id='formulario'>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input
                type="text"
                name="nome"
                id="nome"
                className="input"
                autofocus
                required
            />
        </div>
        <div class="form-group">
            <label for="idade">Idade</51>
            <input type="number" min="0" max="130" name="idade" id="idade" className="input" required/>
        </div>
        <div class="form-group">
            <label for="peso">Peso</label>
            <input type="number" step="0.01" min="0.0" max="500.0" name="peso" id="peso" className="input" required/>
        </div>
        <div class="form-group">
            <label for="altura">Altura</label>
            <input type="number" step="0.01" min="0.0" max="2.70" name="altura" id="altura" className="input" required/> <h5>em metros</h5>
        </div>
<!-- BOTOES -->
        <div class="form-group">
            <button type='submit' class='botao' id='btnEnviar'>Enviar</button>
            <button type='reset'  class='botao' id='btnLimpar'>Limpar</button>
        </div>

        <div class="form-group">
            <label for="imc">IMC</label>
            <input type="number" name="imc" id="resultadoImc" class="input" value='0.0' disabled/>
            <span id='aviso'></span>
        </div>
    </form>

<!-- MOSTRAR RESULTADOS EM TABELA -->
    <div id='resultado'>
        <h2 id='id1' class='pessoa'>IMC</h2>
        <p id='nome1' class='pessoa'></p>
        <p id='idade1' class='pessoa'></p>
        <p id='peso1' class='pessoa'></p>
        <p id='altura1' class='pessoa'></p>
        <p id='imc1' class='pessoa'></p>
    </div>

</main>
<script src="java.js"></script>
</body>
</html>
